<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js.download"></script>
    <script src="bootstrap.min.js.download"></script>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="topnav"> <a class="active" href="https://rupinwhitehatjr.github.io/ADV-C79/#">Pizzaria</a>
        <div class="topnav-right"> <a href="https://rupinwhitehatjr.github.io/ADV-C79/#viewblock">View Menu</a> <a
                href="https://rupinwhitehatjr.github.io/ADV-C79/#addTopings">Add Menu</a> </div>
    </div>
    <div class="row" id="viewblock">
        <div class="img_div"> <img class="img-responsive" src="Bg.jpg"> </div>
        <div class="menu_div"> <button id="menu_list" onclick="getmenu()">Show Menu</button>
            <div id="display_menu">
                <ol class="menulist">
                    <li>Chicken Tandoori Pizza</li>
                    <li>Deluxe Veggie Pizza</li>
                    <li>Paneer Tikka Pizza</li>
                    <li>Veg Extravaganza Pizza</li>
                    <li>Veg Supreme Pizza</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="newRow" id="addTopings">
        <div class="block1"> <input id="add_item" placeholder="Type here to add toppings?"><br> <button
                id="add_toppings" onclick="add_item()">Recommend a new Pizza</button> </div>
        <div class="block2">
            <div id="display_addedmenu">
                <section class="cards">
                    <div class="card"><img src="pizzaImg.png"></div>
                    <div class="card"><img src="pizzaImg.png">Chicken Tandoori Pizza</div>
                    <div class="card"><img src="pizzaImg.png">Deluxe Veggie Pizza</div>
                    <div class="card"><img src="pizzaImg.png">Paneer Tikka Pizza</div>
                    <div class="card"><img src="pizzaImg.png">Veg Extravaganza Pizza</div>
                    <div class="card"><img src="pizzaImg.png">Veg Supreme Pizza</div>
                </section>
            </div>
        </div>
    </div>
    <div> <img class="img-responsive" src="topping.png"> </div>
</body>

</html>
